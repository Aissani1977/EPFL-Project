<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data type and Variables in Java Script</title>
</head>
<body>

    <p>Variables is a place holder that can store a particular type of data its value can change</p>
    <p>Data type tells the variable about what kind of data it can store</p>
    <p>JavaScript is a dynamically typed language, in which data type is inferred by the JS engine while execution</p>
    <script>
        var num1 = 25;
        console.log(num1);
        console.log(typeof (num1));
        num1='JavaScript is a dynamically typed language';
        console.log(num1);
        console.log(typeof (num1));
        num1= false;
        console.log(num1);
        console.log(typeof (num1));
        //var num3;
        //console.log(num3);
        /*this is a comment for mulit line!*/
    </script>
</body>
</html>
