<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout function JS</title>
</head>
<body id="bodyTag">
    <h2>setTimeout function JS</h2>
    <script>
        function display(empName, empDept){
            console.log("Name: "+empName+ " & Departement: "+empDept);
        }
        //display("Aissani", "Electronics");
        //display("Peter", "Electronics");

       // setTimeout(display, 4000);
       //setTimeout(display, 4000, "Aissani", "PHY");//this function helps us execute only once another function after a certain time in ms
       setTimeout(function() {
           document.querySelector('#bodyTag').style.backgroundColor = 'blue';

       }, 6000);

       // send otp8on time password, otp should expire in 30 secs but user enters the otp within 30sec
       //than you want to cancel the setTimeout so that otp should not expire

       let timeoutId = setTimeout(display, 10000, "John", "PHY");
       console.log(`Timeout Id is: ${timeoutId}`);

       //let's cancel the 10sec timeout with the help of timeoutId
 
       clearTimeout(timeoutId);
        
    </script>

    
</body>
</html>
