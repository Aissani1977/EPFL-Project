<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms example</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="any_backend_code">
        <div>
            <label for="st_name">student name:</label>
            <input id="st_name" type="text" name="st_name" placeholder="Enter your Name"></div><br>
        <div>
            student age: <input type="number" name="st_age"></div><br>
        <div>
            Email: <input type="email" name="st_name">
        </div><br>
        <div>
            Gender: <input type="radio" name="st_gender">Mal
                    <input type="radio" name="st_gender">Femal
        </div><br>
        <div>
            Are you 18 years old: <input type="checkbox" name="st_eligibility">
        </div>
        <br>
        <div> Date of birth: <input type="date" name="st_dob"></div>
        <br>
        <div>
            Password: <input type="password" name="st_password">
            
        </div>
        <br>
        <div>
            Education description: <br> <textarea name="st_edu_desc" cols="60" rows="5"></textarea>
        </div>
        <br>
        <div>
            Qualification: 
            <select name="st_qualification">
                <option value="Graduate">Graduate</option>
                <option value="underGraduate">underGraduate</option>
                <option value="10+">10+</option>
                <option value="12+">12+</option>
            </select>
        

        </div>
        <br>
        <div>
            upload pictures: <input type="file" name="st_pic">
        </div>
        <br>
        <div>
            <input type="submit" value="submit form">
            <input type="reset" name="reset">

        </div>
        
    </form>
</body>
</html>
