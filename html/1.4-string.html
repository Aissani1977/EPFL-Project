<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String operations</title>
</head>
<body>
    <h2>String manipulation</h2>

    <script>
        var name = "John Doe";
        console.log(`Your name is ${name.length} characters in length`);
        var msg = `${name} is a good person!`;
        console.log(msg);

        var description = `this is a "good" book`;
        console.log(description);

        var description = `this\tis a \n"good" book`; // \n nous permet de revenir a la ligne et \t de faire un espace
        console.log(description); 


    </script>
    
</body>
</html>
