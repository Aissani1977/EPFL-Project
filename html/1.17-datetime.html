<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and time in JS</title>
</head>
<body>
    <h2>Date and Time in JS</h2>
    <div id = "dateTime"></div>
    <div id="formattedDate"></div>

    <script>
      
        setInterval(function test(){
            let currentDateTime = new Date();
            //console.log(currentDateTime);
            document.querySelector("#dateTime").innerHTML = currentDateTime;
        }, 1000); //call this function every 1sec

        let date1 = new Date(0);
        console.log(date1);

        date1 = new Date(5000);// Time elapsed in ms from Thu Jan 01 1970 01:00:00
        console.log(date1); //result should be Thu Jan 01 1970 01:00:05
    
        //let date2 = new Date(year, month, day, hour,minutes, secomds, milliseconds);


        let date3 = new Date(2099, 10, 4, 9, 45, 22, 88);// month starts from o to 11
        console.log(date3);

        let startTime = Date.now();

        console.log(date3.getFullYear());
        console.log(date3.getMonth()); //0 to 11
        console.log(date3.getDate()); //actual date, here its 4th
        console.log(date3.getDay());// day of the week, 3 is wednesday
        console.log(date3.getHours());
        console.log(date3.getMinutes());
        
    
        let formattedDate = `Date is: ${date3.getDate()}/${date3.getMonth() + 1}/${date3.getFullYear()}`
    
        document.querySelector("#formattedDate").innerHTML = formattedDate;
    
        //get UTC - coordinated universal time - London
        let date4 = new Date();
        console.log(date4.getHours()); // your local hours now
    
        console.log(date4.getUTCHours()); //current hour in London
    
        console.log(date4);
        date4.setDate(5);// add 5 to the Day part of date
        console.log(date4);

        let endTime = Date.now();
        console.log("Time take to execute the code in ms is : " + (endTime - startTime) );
    
        let timeElapsedInMs = Date.now();
        console.log(timeElapsedInMs);// ms passed until now from Jan 01 1970 01:00:00
    </script>
    
</body>

</html>
