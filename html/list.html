<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List exemple</title>
</head>
<body>
    <h2>Names of planets</h2>
    <ul type="circle">
        <li>Mercury</li>
        <li>Venus</li>
        <li>Earth</li>
    </ul>
    <h2>Names of fruits</h2>
    <ol type="I">
        <li>Apple</li>
        <li>Banana</li>
    </ol>

    
</body>
</html>
