<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String functions</title>
</head>
<body>
    <h3>String functions</h3>

    <script>
        var line = "john is a good boy";
        console.log(line.length);
        console.log(line.indexOf("h")); // finds the occurence of the 1st item
        console.log(line.lastIndexOf("g")); // finds the occurence of the last item

        console.log(line.slice(2, 6)); //slice take negative item, last index not included
        console.log(line.substring(2, 6));
        console.log(line.substr(2, 8));//it means 8 characters starting from index 2,
        
        console.log(line.toUpperCase());
        console.log(line.toLowerCase());
        
        var data = "    Today is a good day to    outside    ";
        console.log(data);
        console.log(data.trim());// removes leading ans trailing spaces

        console.log(line);
        var result = line.replace("john", "Peter");// does not change the original string
        console.log(result);
        console.log(line);

        console.log(line.charAt(3)); //3rd index
        console.log(line[5]);
        console.log(line.charCodeAt(5));//3rd index item's UTF code

    </script>
    
</body>
</html>
